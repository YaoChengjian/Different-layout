<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.container {
        display: inline-grid;
        grid-template-rows: 240px 120px 120px 120px 120px;
        grid-template-columns: 200px 200px;
        border: 1px solid red;
        grid-template-areas:
          "a b"
          "a c"
          "d c"
          "e f"
          "g f";
      }
      .container > .a {
        grid-area: a;
        background: blue;
      }
      .container > .b {
        grid-area: b;
        background: red;
      }
      .container > .c {
        grid-area: c;
        background: #333;
      }
      .container > .d {
        grid-area: d;
        background: green;
      }
      .container > .e {
        grid-area: e;
        background: #ccc;
      }
      .container > .f {
        grid-area: f;
        background: goldenrod;
      }
      .container > .g {
        grid-area: g;
        background: rebeccapurple;
      }</style>
  </head>
  <body>
    <div class="container">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
      <div class="e"></div>
      <div class="f"></div>
      <div class="g"></div>
    </div>
  </body>
</html>
